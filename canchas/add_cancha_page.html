<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CourtLink: Añadir cancha</title>
    <link rel="stylesheet" href="../templates/header.css">
    <link rel="stylesheet" href="../templates/footer.css">
    <link rel="stylesheet" href="canchas_page.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
</head>
<body>
<header id="header-container"></header>
<main class="canchas-contenido">
    <a href="canchas_page.html" class="back-button">&#8249;</a>
    <h1 class="title_canchas">AÑADIR CANCHA</h1>
    <form class="add-cancha-page-form">
        <label>
            Nombre:
            <input
                    type="text"
                    placeholder="Nombre"
                    class="add-cancha-page-nameinput input"
                    required
            />
        </label>
        <div class="court-place">
            <label for="selected-location">Ubicación:</label>
            <span id="selected-location"></span>
            <div id="map"></div>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="light-checkbox" class="light-checkbox">
            <label for="light-checkbox" class="light-label">La cancha está iluminada</label>
        </div>

        <div class="court-image">
            <span class="seleccion_imagen">Selecciona una imagen de la cancha:</span>
            <input type="file" id="myFile" name="filename" accept="image/png, image/jpeg" onchange="previewImage()">
            <input type="submit" id="submitBtn">
            <div id="image-preview"></div>
        </div>
        <button type="submit" id="add-court-button" class="button">Añadir</button>
    </form>
</main>
<footer id="footer-container"></footer>
<script src="../scripts/header_footer.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var isLoggedIn = true; // Variable que indica si el usuario ha iniciado sesión o no
    document.addEventListener('DOMContentLoaded', function () {
        if (isLoggedIn) {
            loadLoggedHeader(); // Carga el header con inicio de sesión si el usuario ha iniciado sesión
        } else {
            loadHeader(); // Carga el header sin inicio de sesión si el usuario no ha iniciado sesión
        }
        loadFooter();
    });

    var map = L.map('map').setView([28.09973, -15.41343], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    var marker;
    function onMapClick(e) {
        if (marker) {
            map.removeLayer(marker);
        }
        marker = new L.marker(e.latlng).addTo(map);
        document.getElementById('selected-location').textContent = "Latitud: " + e.latlng.lat.toFixed(5) + ", Longitud: " + e.latlng.lng.toFixed(5);
    }
    map.on('click', onMapClick);

    document.getElementById('add-cancha-form').addEventListener('submit', function (event) {
        event.preventDefault();

        var nombre = document.getElementById('cancha-name').value;
        var iluminacion = document.getElementById('light-checkbox').checked;
        var foto = document.getElementById('myFile').files[0];
        var ubicacion = document.getElementById('selected-location').textContent; // Obtener la ubicación del texto

        // Convertir la ubicación de texto a coordenadas separadas
        var ubicacionSplit = ubicacion.split(":");
        var latitud = parseFloat(ubicacionSplit[1].trim().split(",")[0]);
        var longitud = parseFloat(ubicacionSplit[2].trim());

        var nuevaCancha = {
            "name": nombre,
            "coordinates": [latitud, longitud],
            "iluminacion": iluminacion,
            "foto": foto ? URL.createObjectURL(foto) : null
        };

        console.log('Nueva Cancha:', nuevaCancha);
        // Aquí deberías enviar los datos al servidor para que los procese y actualice el archivo JSON correspondiente
    });
</script>
</body>
</html>
