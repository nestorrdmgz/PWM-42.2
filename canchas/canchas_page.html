<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CourtLink: Canchas</title>
    <link rel="stylesheet" href="../templates/header.css">
    <link rel="stylesheet" href="../templates/footer.css">
    <link rel="stylesheet" href="canchas_page.css">
    <script src="../templates/templatesEvents.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
<div id="header-container"></div>
<main class="canchas-contenido">
    <h1 class="title_canchas">CANCHAS</h1>
    <button id="add-court-button" class="button" onclick="window.location.href='add_cancha_page.html';">Añadir cancha</button>
    <div class="court-place">
        <label id="for_selected" for="selected-location">Ubicación:</label>
        <span id="selected-location"></span>
        <div id="map"></div>
    </div>
    <a href="cancha_details_page.html" class="details-button" onclick="storeSelectedLocation(document.getElementById('selected-location').textContent)">Detalles de la cancha</a>
</main>
<div id="footer-container"></div>
<script src="../scripts/header_footer.js"></script>
<script src="../scripts/localizaciones.js"></script>
<script src="../scripts/selectedLocation.js"></script>
<script>
    var isLoggedIn = false; // Variable que indica si el usuario ha iniciado sesión o no

    document.addEventListener('DOMContentLoaded', function () {
        if (isLoggedIn) {
            loadTemplate("../templates/header_with_login.html","header-container"); // Carga el header con inicio de sesión si el usuario ha iniciado sesión
        } else {
            loadTemplate("../templates/header.html","header-container"); // Carga el header sin inicio de sesión si el usuario no ha iniciado sesión
        }
        loadTemplate("../templates/footer.html","footer-container");
    });
</script>
</body>
</html>
