<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CourtLink: Canchas</title>
    <link rel="stylesheet" href="../templates/header.css">
    <link rel="stylesheet" href="../templates/footer.css">
    <link rel="stylesheet" href="canchas_page.css">
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="../templates/templatesEvents.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
<div w3-include-html="../templates/header.html"></div>
<main class="canchas-contenido">
    <h1 class="title_canchas">CANCHAS</h1>
    <button id="add-court-button" class="button" onclick="window.location.href='add_cancha_page.html';">Añadir cancha
    </button>
    <div class="court-place">
        <label id="for_selected" for="selected-location">Ubicación:</label>
        <span id="selected-location"></span>
        <div id="map"></div>
    </div>
    <a href="cancha_details_page.html" class="details-button" onclick="storeSelectedCourtId()">Detalles de la cancha</a>
</main>
<div w3-include-html="../templates/footer.html"></div>
<script>
    w3IncludeHTML();
    // Llama a las funciones de carga cuando se carga la página
    document.addEventListener('DOMContentLoaded', function () {
        loadHeader();
        loadFooter();
    });

    // Definir la función para almacenar el ID de la cancha seleccionada
    function storeSelectedCourtId(courtName) {
        // Realizar una solicitud HTTP para obtener los datos de db.json
        fetch('http://localhost:3000/courts')
            .then(response => response.json())
            .then(data => {
                // Buscar el ID de la cancha correspondiente al nombre seleccionado
                var courtId = null;
                data.forEach(function (court) {
                    if (court.name === courtName) {
                        courtId = court.id;
                    }
                });

                // Almacenar el ID de la cancha en el localStorage
                if (courtId !== null) {
                    localStorage.setItem('courtId', courtId);
                } else {
                    console.error('No se encontró el ID de la cancha para el nombre seleccionado.');
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Realizar una solicitud HTTP para obtener los datos de las canchas y mostrar los marcadores en el mapa
    fetch('http://localhost:3000/courts')
        .then(response => response.json())
        .then(data => {
            var courts = data;

            var map = L.map('map').setView([28.09973, -15.41343], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            courts.forEach(function (court) {
                L.marker(court.coordinates).addTo(map).bindPopup(court.name).on('click', function () {
                    // Cuando se hace clic en un marcador, almacenar el ID de la cancha seleccionada
                    storeSelectedCourtId(court.name);
                });
            });
        })
        .catch(error => console.error('Error fetching data:', error));

</script>
</body>
</html>
