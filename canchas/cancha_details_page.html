<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CourtLink: Detalles de la cancha</title>
    <link rel="stylesheet" href="../templates/header.css">
    <link rel="stylesheet" href="../templates/footer.css">
    <link rel="stylesheet" href="canchas_page.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
    <script src="../templates/templatesEvents.js"></script>
</head>
<body>
<div id="header-container"></div>
<main class="canchas-contenido">
    <a href="canchas_page.html" class="back-button">&#8249;</a>
    <h1 class="title_canchas">DETALLES DE LA CANCHA</h1>
    <div class="cancha-details">
        <label>
            <span>Nombre:</span>
            <span id="cancha-name" class="cancha-name">Lore Ipsum</span>

            <div class="court-place">
                <span id="selected-location">Ubicación:</span>
                <div id="map"></div>
            </div>
        </label>
        <div class="checkbox-container">
            <input type="checkbox" id="light-checkbox" class="light-checkbox" checked disabled>
            <label for="light-checkbox" class="light-label">La cancha está iluminada</label>
        </div>
        <div class="court-image" id="court-image-container">
            <div id="image-preview"></div>
        </div>
    </div>
</main>
<div id="footer-container"></div>
<script src="../scripts/header_footer.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="../scripts/recuperar_localizacion.js"></script>
<script>
    var isLoggedIn = false; // Variable que indica si el usuario ha iniciado sesión o no

    document.addEventListener('DOMContentLoaded', function () {
        if (isLoggedIn) {
            loadTemplate("../templates/header_with_login.html","header-container"); // Carga el header con inicio de sesión si el usuario ha iniciado sesión
        } else {
            loadTemplate("../templates/header.html","header-container"); // Carga el header sin inicio de sesión si el usuario no ha iniciado sesión
        }
        loadTemplate("../templates/footer.html","footer-container");
    });
</script>
</body>
</html>
