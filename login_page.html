<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
<div class="login-page-container">
    <img alt="image" src="images/logoLogin.png" class="logo-login"/>
    <p class="slogan">Únete ya al <strong>Dream Team</strong> de jugadores<br>que se han ligado a nuestra plataforma</p>
    <form class="login-page-form">
        <span class="login-text">INICIA SESIÓN</span>
        <div class="login-page-inputs">
            <label>
                <input
                        type="email"
                        placeholder="Correo electrónico"
                        class="login-page-mailinput input"
                />
            </label>
            <label>
                <input
                        type="password"
                        placeholder="Contraseña"
                        class="login-page-passwdinput input"
                />
            </label>
            <button type="button" class="login-button button">LOGIN</button>
            <span class="login-question">¿No tienes cuenta todavía?</span>
            <a href="register-page.html" class="login-page-navlink">Regístrate</a>
        </div>
    </form>
</div>
</body>
</html>
