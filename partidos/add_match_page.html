<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courtlink: Añadir partido</title>
    <link rel="stylesheet" href="add_match_page.css">
    <link rel="stylesheet" href="../templates/header.css">
    <link rel="stylesheet" href="../templates/footer.css">
    <script src="../templates/templatesEvents.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
</head>
<body>
<div w3-include-html="../templates/header.html"></div>
<main class="add-match-contenido">
    <h1 class="title_add_match">AÑADIR PARTIDO</h1>
    <form class="add-match-form" id="match-form">
        <span class="add-match-message">¡Añade un partido y empieza a jugar ya!</span>
        <div>
            <label class="match-name">
                Nombre del partido:
                <input
                        type="text"
                        placeholder="Nombre del partido"
                        class="name-input input"
                        id="name"
                        name="name"
                        required
                />
            </label>
        </div>
        <div class="match-place">
            <input type="hidden" id="selected-location" name="selected-location">
            <div id="map"></div>
        </div>
        <div class="match-datetime">
            <label for="datetime-input">Fecha y Hora:</label>
            <input type="datetime-local" id="datetime-input" name="datetime-input" required>
        </div>
        <div class="match-modality">
            <label>
                Modalidad:
                <select id="modality" name="modality" class="modalidad-input input">
                    <option value="modalidad1">1 vs 1</option>
                    <option value="modalidad2">2 vs 2</option>
                    <option value="modalidad3">3 vs 3</option>
                    <option value="modalidad4">4 vs 4</option>
                    <option value="modalidad5">5 vs 5</option>
                </select>
            </label>
        </div>
        <input type="submit" class="add-match-button button" value="AÑADIR">
    </form>
</main>
<div w3-include-html="../templates/footer.html"></div>
<script src="../scripts/header_footer.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="../scripts/localizaciones.js"></script>
<script src="../scripts/add_match.js"></script>
<script>
    var isLoggedIn = true; // Variable que indica si el usuario ha iniciado sesión o no
    document.addEventListener('DOMContentLoaded', function () {
        if (isLoggedIn) {
            loadLoggedHeader(); // Carga el header con inicio de sesión si el usuario ha iniciado sesión
        } else {
            loadHeader(); // Carga el header sin inicio de sesión si el usuario no ha iniciado sesión
        }
        loadFooter();
    });
    w3IncludeHTML();

</script>
</body>
</html>
