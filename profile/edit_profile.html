<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Court Link: editar perfil</title>
    <link rel="stylesheet" href="edit_profile.css">
    <link rel="stylesheet" href="../templates/header.css">
    <link rel="stylesheet" href="../templates/footer.css">
</head>
<body>
<header id="header-container"></header>
<main>
    <section class="card">
        <form class="card-form">
            <div class="profile-container">
                <input type="file" id="file-input" accept="image/*">
                <label for="file-input" class="file-label"></label>
                <img id="profile-image" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Foto de perfil">
            </div>
            <input type="text" placeholder="Nombre de usuario">
            <div>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
            </div>
            <input type="email" placeholder="Correo electrónico">
            <div>
                <input type="text" placeholder="Localidad">
                <input type="text" placeholder="Nacionalidad">
            </div>
            <div>
                <input type="number" placeholder="Altura">
                <input type="text" placeholder="Posición">
            </div>
                <input type="submit" value="Guardar">
        </form>
    </section>
</main>

<footer id="footer-container"></footer>

<script src="../scripts/header_footer.js"></script>
<script>
    // Llama a las funciones de carga cuando se carga la página
    document.addEventListener('DOMContentLoaded', function () {
        loadHeader();
        loadFooter();
    });
</script>
</body>
</html>
