<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Courtlink: Perfil de Lore Ipsum</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../templates/header.css">
    <link rel="stylesheet" href="../templates/footer.css">
    <link rel="stylesheet" href="profile_page.css">
    <link rel="stylesheet" href="../components/image_profile.css">
    <link rel="stylesheet" href="../components/info_account.css">
    <link rel="stylesheet" href="../components/personal_info.css">
    <script src="../templates/templatesEvents.js"></script>
</head>
<body>
<header id="header-container"></header>
<main>
    <section class="left-column">
        <div id="image-container"></div>
    </section>
    <section class="right-column">
        <article>
            <div id="info_account-container"></div>
        </article>
        <article>
            <button id="seguir_usuario" class="seguir">Seguir</button>
            <div id="personal_info-container"></div>
        </article>
        <article class="canchas">
            <h1 class="titulo-article">CANCHAS FAVORITAS</h1>
            <div class="linea-horizontal"></div>
            <ul class="canchas_favoritas">
            </ul>
        </article>
    </section>
</main>
<footer id="footer-container"></footer>
<script src="../scripts/header_footer.js"></script>
<script src="../scripts/components.js"></script>
<script>
    var isLoggedIn = false; // Variable que indica si el usuario ha iniciado sesión o no

    document.addEventListener('DOMContentLoaded', function () {
        if (isLoggedIn) {
            loadTemplate("../templates/header_with_login.html","header-container");; // Carga el header con inicio de sesión si el usuario ha iniciado sesión
        } else {
            loadTemplate("../templates/header.html","header-container"); // Carga el header sin inicio de sesión si el usuario no ha iniciado sesión
        }
        loadTemplate("../templates/footer.html","footer-container");
        loadImage_profile();
        loadInfo_account();
        loadPersonal_info();
    });
</script>
<!-- Script para manejar la carga del perfil -->
<script src="../scripts/load_user_details.js"></script>
</body>
</html>
