<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CourtLink: Mejores Jugadores</title>
    <link rel="stylesheet" href="templates/header.css">
    <link rel="stylesheet" href="templates/footer.css">
    <link rel="stylesheet" href="matchesPage.css">
    <link rel="stylesheet" href="components/filter_button.css">
    <link rel="stylesheet" href="components/add_match_button.css">

    <link rel="stylesheet" href="components/match_location.css">
    <link rel="stylesheet" href="components/user_viewport.css">
</head>
<body>
<div id="header"></div>
<div id="contenido">
    <div class="resultados-filtro">
        <h2>Todos los resultados</h2>
        <div id="plus-container"></div>
        <div id="filtro-container"></div>
    </div>
    <div class="separador"></div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <div class="match-container"></div>
</div>
<div id="footer"></div>
<script src="scripts/loadHeaderFooter.js"></script>
<script>
    // Cargar el componente de filtros utilizando JavaScript
    fetch("components/filter_button.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("filtro-container").innerHTML = html;
        });

    // Cargar el componente de aÃ±adir partido utilizando JavaScript
    fetch("components/add_match_button.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("plus-container").innerHTML = html;
        });

    // Cargar el contenido de match_details.html en el contenedor match-container
    fetch("components/matches2.html")
        .then(response => response.text())
        .then(html => {
            document.querySelector(".match-container").innerHTML = html;
        });
</script>
</body>
</html>
