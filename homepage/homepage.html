<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Link: Homepage</title>
    <link rel="stylesheet" href="../templates/header.css">
    <link rel="stylesheet" href="../templates/footer.css">
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
<header id="header-container"></header>
<main>
    <section id="video-section">
        <video autoplay loop muted id="video-background">
            <source src="../images/video_homepage.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <article class="left">
            <h1>Una nueva manera de entender el baloncesto</h1>
            <div class="enlaces">
                <a href="../login_register/register_page.html">Registrate</a>
                <a href="../nosotros_terms/nosotros_page.html">Quiénes somos</a>
            </div>
        </article>
        <article class="right">
            <h1>Encuentra basketlovers a tu alrededor</h1>
            <form action="/partidos_page.html">
                <input type="number" placeholder="Código postal" min="35000" max="38917">
                <select id="opciones">
                    <option value="1vs1">1 vs 1</option>
                    <option value="2vs2">2 vs 2</option>
                    <option value="3vs3">3 vs 3</option>
                    <option value="4vs4">4 vs 4</option>
                    <option value="5vs5">5 vs 5</option>
                </select>
                <input type="date">
                <input type="submit" value="Buscar">
            </form>
        </article>
    </section>
</main>
<footer id="footer-container"></footer>

<script src="../scripts/header_footer.js"></script>
<script>
    var isLoggedIn = false; // Variable que indica si el usuario ha iniciado sesión o no

    document.addEventListener('DOMContentLoaded', function () {
        if (isLoggedIn) {
            loadTemplate("../templates/header_with_login.html","header-container");; // Carga el header con inicio de sesión si el usuario ha iniciado sesión
        } else {
            loadTemplate("../templates/header.html","header-container"); // Carga el header sin inicio de sesión si el usuario no ha iniciado sesión
        }
        loadTemplate("../templates/footer.html","footer-container");
    });
</script>
</body>
</html>
