<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Link: Homepage</title>
    <link rel="stylesheet" href="../templates/header.css">
    <link rel="stylesheet" href="../templates/footer.css">
    <link rel="stylesheet" href="homepage.css">
    <script src="../templates/templatesEvents.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>

</head>
<body>
<div w3-include-html="../templates/header.html"></div>
<main>
    <section id="video-section">
        <video autoplay loop muted id="video-background">
            <source src="../images/video_homepage.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <article class="left">
            <h1 class="body-lema">Una nueva manera de entender el baloncesto<span>&#160;</span></h1>
            <div class="enlaces">
                <a id="registrate" href="../login_register/register_page.html">Registrate</a>
                <a id="quienes_somos" href="../nosotros_terms/nosotros_page.html">Quiénes somos</a>
            </div>
        </article>
        <article class="right">
            <h1>Encuentra basketlovers a tu alrededor</h1>
            <form action="partidos_page.html">
                <input type="number" placeholder="Código postal" min="35000" max="38917">
                <select id="opciones">
                    <option value="1vs1">1 vs 1</option>
                    <option value="2vs2">2 vs 2</option>
                    <option value="3vs3">3 vs 3</option>
                    <option value="4vs4">4 vs 4</option>
                    <option value="5vs5">5 vs 5</option>
                </select>
                <input type="date">
                <input type="submit" value="Buscar">
            </form>
        </article>
    </section>
</main>
<div w3-include-html="../templates/footer.html"></div>
<script>
    w3IncludeHTML();
</script>
</body>
</html>
