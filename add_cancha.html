<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Link: Añadir Cancha</title>
    <link rel="stylesheet" href="templates/header.css">
    <link rel="stylesheet" href="templates/footer.css">
    <link rel="stylesheet" href="add_cancha.css">
    <script src="https://kit.fontawesome.com/30a943314d.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="header-container"></div>
<form id="add-cancha-form">
    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" name="ubicacion" required><br><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    <label for="iluminada">¿Está iluminada?</label>
    <input type="checkbox" id="iluminada" name="iluminada">


    <button type="submit" id="add-cancha-button">Añadir Cancha</button>
</form>
<div id="footer-container"></div>

<script src="scripts/script.js"></script>
<script>
    // Llama a las funciones de carga cuando se carga la página
    document.addEventListener('DOMContentLoaded', function() {
        loadHeader();
        loadFooter();
    });
</script>
</body>
</html>
