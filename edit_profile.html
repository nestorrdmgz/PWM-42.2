<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="edit_profileStyle.css">
</head>
<body>
<header>
    <iframe class="header" src="header.html"></iframe>
</header>
<main class="main">
    <section class="main_section">
        <article class="card">
            <img class="card__image" alt="Foto de perfil" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
            <form>
                <div>
                    <input type="text" placeholder="Nombre de usuario">
                    <input type="password" placeholder="Contraseña">
                </div>
                <div>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                </div>
                <input type="email" placeholder="Correo electrónico">
                <div>
                    <input type="date" placeholder="Fecha de nacimiento">
                    <input type="number" placeholder="Edad">
                </div>
                <input type="submit" value="Guardar cambios">
            </form>
        </article>
    </section>
</main>
<footer>
    <iframe class="footer" src="footer.html"></iframe>
</footer>
</body>
</html>
